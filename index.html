<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Spotify_88</title>
</head>

<body>
  <div class="container ">
    <nav class="navbar-left fixed">

    </nav>
    <div class="upgrade fixed">

    </div>
    <div class="play-bar flexbox fixed">
      <div class="bottom-left flexbox">
        <div class="current-played flexbox">
          <div class="album-image">
            <img src="img/sinister.jpeg" alt="">
          </div>
          <div class="song-description flexbox">
            <div class="artist-name">
              <span>Sinister</span>
            </div>
            <div class="song-name">
              <span>Brano Nome</span>
            </div>

          </div>

        </div>
        <div class="like flexbox">
          <span id="heart"><i class="fa-regular fa-heart"></i></span>
        </div>
        <div class="folder flexbox">
          <span id="folder-icon">
            <i class="fa-regular fa-folder"></i>
          </span>
        </div>

      </div>
      <div class="bottom-center flexbox">
        <div class="commands-above flexbox">
          <div class="shuffle">
            <span><i class="fa-solid fa-shuffle"></i></span>
          </div>
          <div class="backward">
            <span><i class="fa-solid fa-backward-step"></i></span>
          </div>
          <div class="play-tune">
            <span><i class="fa-regular fa-circle-play"></i></span>
          </div>
          <div class="forward">
            <span><i class="fa-solid fa-forward-step"></i></span>
          </div>
          <div class="repeat-tune">
            <span><i class="fa-solid fa-rotate-right"></i></span>
          </div>



        </div>
        <div class="timer flexbox">
          <div class="from-start-timer flexbox">
            <span>0:25</span>

          </div>
          <div class="progress-bar flexbox">
            <div class="p-bar-initial">

            </div>
            <div class="p-bar-final">

            </div>

          </div>
          <div class="until-end-timer flexbox">
            <span>4:35</span>
          </div>
        </div>


      </div>
      <div class="bottom-right flexbox">
        <div class="burger-menu flexbox">
          <span><i class="fa-solid fa-bars"></i></span>

        </div>
        <div class="display flexbox">
          <span><i class="fa-solid fa-display"></i></span>

        </div>
        <div class="volume-icon flexbox">
          <span><i class="fa-solid fa-volume-high"></i></span>

        </div>
        <div class="volume-bar flexbox">
          <div class="volume-bar-initial">

          </div>
          <div class="volume-bar-final">

          </div>

        </div>
      </div>

    </div>
    <div class="albums-container">

    </div>



  </div>
</body>

</html>
